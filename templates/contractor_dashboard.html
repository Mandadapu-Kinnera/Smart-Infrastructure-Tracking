<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            margin-top: 50px;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #f8f9fa;
        }
        .logout-btn {
            background: #c0392b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #e74c3c;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <br> <br> <br>
    <div class="container text-center">
        <h1 class="mb-4"> <i class="fa-solid fa-user-hard-hat"></i> Welcome, Contractor {{ username }}</h1>
        <br> <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- <a href="{{ url_for('view_projects') }}" class="card-link"> -->
                    <a href="{{ url_for('view_projects') }}" class="card-link">

                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-tasks icon"></i>
                        <h4>Projects</h4>
                        <p>View and manage assigned projects</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('view_schedule') }}" class="card-link">
                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-calendar-check icon"></i>
                        <h4>Schedule</h4>
                        <p>Keep track of deadlines and meetings</p>
                    </div>
                </a>
            </div>

            <!-- <a href="{{ url_for('view_schedule') }}" class="card-link">
                <div class="card dashboard-card text-center">
                    <i class="fa-solid fa-calendar-check icon"></i>
                    <h4>View Schedule</h4>
                    <p>View your accepted projects and schedule completion dates</p>
                </div>
            </a> -->
            <div class="col-md-4">
                <a href="{{ url_for('view_messages') }}" class="card-link">
                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-comments icon"></i>
                        <h4>Messages</h4>
                        <p>Communicate with clients and team</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn logout-btn text-white"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

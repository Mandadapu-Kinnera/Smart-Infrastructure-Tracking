<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            margin-top: 50px;
            max-width: 1200px; 
            padding: 30px; 
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #f8f9fa;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .logout-btn {
            background: #c0392b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #e74c3c;
        }

        .row {
            display: flex;
            justify-content: space-between; 
            gap: 20px; 
        }

        .col-md-4 {
            flex: 1; 
            max-width: calc(33.33% - 20px); 
            display: flex;
            justify-content: center;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
        }

        .card-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1> <i class="fa-solid fa-user-tie"></i> Welcome, Admin {{ username }}</h1>
        <br><br>
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('assign_project') }}" class="card-link">
                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-plus icon"></i>
                        <h4>Assign Projects</h4>
                        <p>Assign new projects to contractors</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('project_progress') }}" class="card-link">
                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-chart-line icon"></i>
                        <h4>Project Progress</h4>
                        <p>Track the progress of assigned projects</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('admin_notifications') }}" class="card-link">
                    <div class="card dashboard-card text-center">
                        <i class="fa-solid fa-bell icon"></i>
                        <h4>Notifications</h4>
                        <p>View project notifications</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="btn logout-btn text-white"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

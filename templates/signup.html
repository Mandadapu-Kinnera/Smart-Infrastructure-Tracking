<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Smart Infrastructure Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #280fe2, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            width: 320px;
            animation: fadeIn 0.6s ease-in-out;
        }
        .container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #080606;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #060606;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container form input, 
        .container form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        .container form input:focus, 
        .container form select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.8);
        }
        .container form button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .container form button i {
            margin-right: 8px;
        }
        .container form button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .container p {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
        .container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .container p a:hover {
            color: #6a11cb;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .icon-container i {
            font-size: 50px;
            color: #2575fc;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-couch"></i>
        </div>
        <h1>Welcome to Smart Infrastructure Tracking</h1>
        <h2>Sign Up</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="Admin">Admin</option>
                <option value="Contractor">Contractor</option>
            </select>
            <button type="submit">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</body>
</html>
